name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions-rust-lang/setup-rust-toolchain@v1

      - uses: actions/cache@v4
        with:
          path: bin/ .crates2.json
          key: ${{ runner.os }}-cargo-${{ hashFiles('.crates*') }}

      - run: make -B update
      - run: git diff --exit-code
