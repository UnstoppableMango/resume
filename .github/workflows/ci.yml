name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      # renovate: datasource=gihtub-tags depName=typst/typst
      TYPST_VERSION: 0.13.1
    steps:
      - uses: actions/checkout@v4

      - uses: typst-community/setup-typst@v4
        with:
          typst-version: ${{ env.TYPST_VERSION }}

      - uses: actions/cache@v4
        with:
          path: bin/
          key: ${{ runner.os }}-cargo-${{ hashFiles('.versions/**') }}

      - run: TYPST=typst make -B update
      - run: git diff --exit-code
