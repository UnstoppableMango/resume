name: Release

on:
  push:
    tags:
      - v*.*.*

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    env:
      # renovate: datasource=github-tags depName=fontist/fontist
      FONTIST_VERSION: 1.21.1
      # renovate: datasource=github-tags depName=typst/typst
      TYPST_VERSION: 0.13.1
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - uses: fontist/setup-fontist@v2
        with:
          fontist-version: ${{ env.FONTIST_VERSION }}

      - uses: typst-community/setup-typst@v4
        with:
          typst-version: ${{ env.TYPST_VERSION }}

      - run: make

      - run: |
          gh release create ${{ github.ref_name }} \
          --fail-on-no-commits --verify-tag \
          --draft --generate-notes \
          --repo ${{ github.repository }} \
           ${{ github.workspace }}/assets/current/*
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
